name: CD Only Deploy

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Setup SSH
      run: |
        mkdir -p ~/.ssh
        echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_ed25519
        chmod 600 ~/.ssh/id_ed25519
        ssh-keyscan -H ${{ secrets.SERVER_HOST }} >> ~/.ssh/known_hosts

    - name: Deploy to server
      run: |
        ssh ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }} << 'EOF'
          set -e  # â—ï¸ stop on first failure

          cd ${{ secrets.SERVER_PATH }}

          echo "ðŸ“¥ Pulling code"
          git pull origin main

          echo "ðŸ Activating venv"
          source ../.venv/bin/activate

          echo "ðŸ“¦ Installing dependencies"
          pip install -r requirements.txt

          echo "ðŸ§ª Django system checks"
          python manage.py check

          echo "ðŸ“Š Checking for unapplied migrations"
          python manage.py showmigrations --list | grep "\[ \]" && echo "âš ï¸  Unapplied migrations detected" || echo "âœ“ All migrations applied"

          echo "ðŸ“Š Applying migrations"
          python manage.py migrate --noinput

          echo "ðŸŽ¨ Collecting static files"
          python manage.py collectstatic --noinput

          echo "ðŸ”„ Restarting gunicorn"
          sudo systemctl restart gunicorn

          echo "âœ… Deployment successful"
        EOF
